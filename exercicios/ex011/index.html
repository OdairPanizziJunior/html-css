<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon_2.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto-g">
    </picture>
    <h1>Reproduzindo Áudios</h1>    
    <p>Vamos agora reproduzir um audio</p>
    <audio src="midia/Cordless-Drill.mp3" autoplay controls></audio>
    <audio src="midia/guanacast-33.mp3" controls preload="metadata"></audio>
    <!--Se quiser automático, colocar "autoplay"-->

    <audio>
        <source src="midia/Cordless-Drill.mp3" type="audio/mpeg">
        <source src="midia/Cordless-Drill.ogg" type="audio/ogg">
        <source src="midia/Cordless-Drill.wav" type="audio/wav">
    </audio>
        
</body>
</html>
